<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>apple-slideshow</title>
  <link rel="stylesheet" href="/style.css">
  <script src="//at.alicdn.com/t/font_1220312_7nq1jls2yl6.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js"></script>
</head>

<body>

  <main class="main">
    <div>
      <h1>
        Apple-like Gallery
      </h1>
      <br>
      <p>Slideshow</p>
    </div>

    <div class="gallery">
      <div class="slide" >
        <div class="images" id="images">
          <img src="img/001.jpg" alt="图片1" width="920" height="400">
          <img src="img/002.jpg" alt="图片2" width="920" height="400">
          <img src="img/003.jpg" alt="图片3" width="920" height="400">
          <img src="img/004.jpg" alt="图片4" width="920" height="400">
        </div>
      </div>
      <div class="menu" id="menu">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-mobile"></use>
        </svg>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-mac"></use>
        </svg>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-watch"></use>
        </svg>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-Ipad"></use>
        </svg>
      </div>
    </div>
    <footer>
      <p>This is a slideshow demo.This is a slideshow demo.This is a slideshow demo.This is a slideshow demo. </p>
      <p>This is a slideshow demo.This is a slideshow demo.This is a slideshow demo.</p>
    </footer>
  </main>


  <script src="/main.js"></script>
</body>

</html>
